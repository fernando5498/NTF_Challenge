<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="section">

        <div class="card">
            <div class="card__img">
                <img width="" src="images/image-equilibrium.jpg" alt="NFT">
            </div>
            <a href="#" class="card__title">
                <h3>Equilibrium <span>#3429</span></h3>
            </a>
            <div class="card__info">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card__buy">
                <div class="card__buy__cost">
                    <img src="images/icon-ethereum.svg" alt="ETH">
                    <span>0.041 ETH</span>
                </div>
                <div class="card__buy__time">
                    <img src="images/icon-clock.svg" alt="">
                    <span class="card__buy__time__fecha">3 days left</span>
                </div>
            </div>
            <hr>
            <div class="card__avatar">
                <img src="images/image-avatar.png" alt="">
                <h5>Creation of <a href="#">Jules Wyvern</a></h5>
            </div>


        </div>
    </div>

</body>

</html>
